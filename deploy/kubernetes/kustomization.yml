  - service.yml
  - deployment.yml

configMapGenerator:
  - name: prometheus-scw-sd
    literals:
      - PROMETHEUS_SCW_OUTPUT_ENGINE=http

secretGenerator:
  - name: prometheus-scw-sd
    literals: []

images:
